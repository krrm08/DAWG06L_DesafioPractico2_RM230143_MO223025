<!DOCTYPE html>
<html>

<head>
    <title>Registro de Paciente</title>
    <meta charset="utf-8" />
    <script src="constants/constants.js"></script>
    <script src="js/Registro.js"></script>
    <link rel="stylesheet" href="css/StiloPrincipal.css">
</head>

<body>
    <div>
        <h1>Registro de Paciente</h1>
        <form name="Pacientes" id="Registro-Form">
            <div>
                <label for="NombrePaciente">Nombre del paciente:</label>
                <input type="text" id="NombrePaciente" required>
            </div>
            <div>
                <label for="FechaNacimientoPaciente">Fecha de nacimiento:</label>
                <input type="date" id="FechaNacimientoPaciente" required>
            </div>
            <div>
                <label for="DireccionPaciente">Dirección:</label>
                <input type="text" id="DireccionPaciente" placeholder="Calle y número" required>
            </div>
            <label for="departamento">Departamento:</label>
            <select id="departamento" onchange="mostrarMunicipios()">
                <option value="Ahuachapán">Ahuachapán</option>
                <option value="Santa Ana">Santa Ana</option>
                <option value="Sonsonate">Sonsonate</option>
                <option value="Chalatenango">Chalatenango</option>
                <option value="La Libertad">La Libertad</option>
                <option value="San Salvador">San Salvador</option>
                <option value="Cuscatlán">Cuscatlán</option>
                <option value="La Paz">La Paz</option>
                <option value="Cabañas">Cabañas</option>
                <option value="San Vicente">San Vicente</option>
                <option value="Usulután">Usulután</option>
                <option value="San Miguel">San Miguel</option>
                <option value="Morazán">Morazán</option>
                <option value="La Unión">La Unión</option>
                <option value="La Unión">La Unión</option>
                <option value="La Unión">La Unión</option>
                <option value="La Unión">La Unión</option>
            </select>

            <label for="Municipio">Municipio:</label>
            <select id="Municipio">
            </select>
            <div>
                <label for="TipoDocumento">Tipo de documento:</label>
                <select id="TipoDocumento">
                    <option value="DUI">DUI</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div>
                <label for="DocumentoPaciente">Número de documento:</label>
                <input type="text" id="DocumentoPaciente" required>
            </div>
            <div>
                <label for="TelefonoPaciente">Número de teléfono:</label>
                <input type="tel" id="TelefonoPaciente" required>
            </div>
            <div>
                <label for="MotivoConsulta">Motivo de consulta:</label>
                <textarea id="MotivoConsulta" rows="3" required></textarea>
            </div>
            <button type="button" onclick="ValidarDatos()" id="btnRegistrar">Registrar</button>
            <a href="Listado.html" class="Listado">Ver Pacientes Registrados</a>
        </form>
    </div>
</body>

</html>
